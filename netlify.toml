# Build settings
[build]
  command = "npm run build"
  publish = ".next"
  functions = "functions"

# Set Python version for the build environment
[build.environment]
  PYTHON_VERSION = "3.9"

# Install Python dependencies during build
[build.lifecycle]
  onBuild = """
    pip install torch==2.0.1 torchvision==0.15.2 Pillow==9.5.0 numpy==1.24.3
    ls -la functions/predict/
  """

# Define function bundler
[functions]
  node_bundler = "esbuild"

# Include specific files for the "predict" function
 [functions.predict]
  included_files = [
    "**/*.py",
    "**/*.pth"
  ]
# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"